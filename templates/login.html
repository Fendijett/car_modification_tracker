{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="email">Email</label>
            {{ form.email }}
        </div>
        <div>
            <label for="password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
{% endblock %}
