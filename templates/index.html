<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Mods App</title>
</head>
<body>
    <h1>My Vehicles</h1>
    <a href="{{ url_for('add_vehicle') }}">Add New Vehicle</a>
    <ul>
        {% for vehicle in vehicles %}
        <li><a href="{{ url_for('vehicle', vehicle_id=vehicle.id) }}">{{ vehicle.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
